<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" property="og:title" content="Sorting Algorithm Visualizer">
    <meta name="image" property="og:image" content="assets/sort-visualizer.png">
    <meta name="author" content="pedrogg0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1 class="title">Sorting Algorithm Visualizer</h1>
            <div id="github">
                <a style="display:block; text-decoration: inherit; color: inherit;" href="https://github.com/pedrogg0/sort-visualizer">
                    <img id=github-img src="assets/github.png" alt="" srcset="">
                    <h1 style="float: right;">pedrogg0</h1>
                </a>
            </div>
    </header>
    <div class="section">
        <div class="main-content">
            <div class="current-algorithm-section">
                <p id="current-algorithm">Current Algorithm</p>
                <div class="dropdown">
                    <button onclick="changeAlgorithm()" class="dropbtn">Change</button>
                    <div id="dropdown" class="dropdown-content">
                    </div>
                  </div>
            </div>
            <div id="visualizer"></div>
        </div>
        <div id="btn-section">
            <btn onclick="randomize()" id="randomizer" class="randomizer-empty"></btn>
            <btn onclick="play()" id="play-btn" class="play-btn-empty"></btn>
        </div>
    </div>
    <div class="navigation-widget">
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="section" id="explanation-section">
        <div id="explanation-content">
            <h2 id="algorithm-name" style="color: white;">Algorithm name</h2>
            <div id="complexity">
                <p id="best-case">Best case: </p>
                <p id="worst-case">worst-case: </p>
                <p id="description"></p>
            </div>
        </div>
        <div id="implementation">
            <h3>Pseudocode</h3>
            <p id="implementation-code"></p>
        </div>
    </div>
    <script src="scripts/extra.js"></script>
    <script src="scripts/algorithms.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
