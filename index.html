<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <h1 class="title">Sorting Algorithm Visualizer</h1>
    </header>
    <div class="current-algorithm">
        <p class="algorithm-name">Algorithm-name</p>
        <btn class="change-algorithm">Change</btn>
    </div>
    <div id="visualizer"></div>
    <div id="btn-section">
        <btn onclick="randomize()" id="randomizer">Randomize</btn>
        <btn onclick="play()" id="play-btn">Play</btn>
    </div>
    <script src="index.js"></script>
</body>
</html>
